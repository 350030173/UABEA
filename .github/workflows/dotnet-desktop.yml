name: Build UABEA Windows

on:
  push:
    branches: [ master, linux-actions-test ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-2022

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.1

    - name: Build
      run: msbuild UABEAvalonia.sln /restore /p:Configuration=Release
    
    - name: Remove unused platforms
      run: Remove-Item -Path "UABEAvalonia\bin\Release\net6.0\runtimes\*" -Recurse -Exclude "UABEAvalonia\bin\Release\net6.0\runtimes\win-x64"
      
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: uabea-windows
        path: UABEAvalonia/bin/Release/net6.0